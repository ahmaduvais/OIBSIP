<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    /* background-image: ; */
    background: url("bg.jpg") no-repeat center center fixed;
    -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  }

  .converter-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .converter-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  h1 {
    color: #007bff;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  input {
    width: 120px;
    padding: 8px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #007bff;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  #result {
    margin-top: 15px;
    font-size: 18px;
    color: #555;
  }
</style>
</head>
<body>
<div class="converter-container">
  <h1>Temperature Converter</h1>
  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius" placeholder="Enter Celsius" step="0.01">
  <br>
  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" step="0.01">
  <br>
  <button onclick="convert()">Convert</button>
  <p id="result"></p>
</div>

<script>
function convert() {
  const celsiusInput = document.getElementById('celsius');
  const fahrenheitInput = document.getElementById('fahrenheit');
  const resultElement = document.getElementById('result');

  if (celsiusInput.value !== '') {
    const celsius = parseFloat(celsiusInput.value);
    const fahrenheit = (celsius * 9/5) + 32;
    fahrenheitInput.value = fahrenheit.toFixed(2);
    resultElement.textContent = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F`;
  } else if (fahrenheitInput.value !== '') {
    const fahrenheit = parseFloat(fahrenheitInput.value);
    const celsius = (fahrenheit - 32) * 5/9;
    celsiusInput.value = celsius.toFixed(2);
    resultElement.textContent = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
  } else {
    resultElement.textContent = "Please enter a value to convert.";
  }
}
</script>
</body>
</html>
